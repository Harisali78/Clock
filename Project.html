<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="container my-4">
            <div class="jumbotron">
                <h1 class="display-4">Current time Is: <span id="time"></span></h1>
                <p class="lead">We have got you covered. This is a simple hero unit, a simple jumbotron-style component
                    for
                    calling extra attention to featured content or information.</p>
                <hr class="my-4">
                <p>We are here to show you the time for different countries</p>
                <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
            </div>
        </div>
    </div>

    <script>
        let d;
        let time;
        let date;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            d = new Date()
            time = d.getHours() + ': ' + d.getMinutes() + ': ' + d.getSeconds()
            date = d.toLocaleDateString(undefined, options);
            document.getElementById('time').innerHTML = time + " <br>on " + date
        }, 1000);
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
